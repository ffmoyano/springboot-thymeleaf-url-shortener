<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acortador de Enlaces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="url shortener">
    <link rel="stylesheet" th:href="@{/css/auth.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <script th:src="@{/js/login.js}"></script>
    <link rel="shortcut icon" type="image/png"/>
</head>
<body>
<main id="loginPageContent">
    <div id="loginBox">

        <p class="font40 bottom20">URL shortener</p>

        <div id="loginTabs" class="bottom20">
            <p id="loginTab" onclick="selectForm('login')">Login</p>
            <p id="signupTab" onclick="selectForm('signup')">Registro</p>
        </div>
        <form th:action="@{/auth/login}" method="post" id="loginForm">
            <!-- name attribute in login inputs are defined in spring security loginForm (usernameParameter and passwordParameter),
             if not defined their default names are username and password -->
            <div class="loginInputDiv bottom40"><img th:src="@{/icon/email.svg}" alt="mail icon"
                                                     class="loginIcon"/> <input placeholder="Email" type="text"
                                                                                onclick="hideError('loginErrorLabel')"
                                                                                id="email" name="email"/></div>
            <div class="loginInputDiv bottom68"><img th:src="@{/icon/key.svg}" alt="key icon"
                                                     class="loginIcon"/> <input placeholder="Contraseña" type="password"
                                                                                onclick="hideError('loginErrorLabel')"
                                                                                id="password" name="password"/></div>
            <div class="bottom20 height43">
                <div th:if="${param.error}">
                    <div class="errorDialog" id="loginErrorLabel">
                        Credenciales inválidas.
                    </div>
                </div>

            </div>

            <input class="width100" type="submit" value="LOGIN"/>
        </form>
        <form th:action="@{/auth/signup}" method="post" th:object="${user}" id="signupForm" >

            <div class="loginInputDiv bottom20"><img th:src="@{/icon/email.svg}" alt="key icon"
                                                     class="loginIcon"/> <input placeholder="Email de Registro"
                                                                                type="text"
                                                                                th:onkeyup="checkSignup()"
                                                                                th:onblur="checkSignup()"
                                                                                onclick="hideError('signupErrorLabel')"
                                                                                id="emailSignup" name="email"/>
            </div>


            <div class="loginInputDiv bottom20"><img th:src="@{/icon/key.svg}" alt="key icon"
                                                     class="loginIcon"/> <input placeholder="Contraseña" type="password"
                                                                                th:onkeyup="checkSignup()"
                                                                                th:onblur="checkSignup()"
                                                                                onclick="hideError('signupErrorLabel')"
                                                                                id="passwordSignup" name="password"/>
            </div>


            <div class="loginInputDiv bottom20"><img th:src="@{/icon/key.svg}" alt="key icon"
                                                     class="loginIcon"/> <input placeholder="Repetir contraseña"
                                                                                type="password"
                                                                                onclick="hideError('signupErrorLabel')"
                                                                                th:onkeyup="checkSignup()"
                                                                                th:onblur="checkSignup()"
                                                                                id="passwordRepeat"
                                                                                /></div>

            <div class="bottom20 height43">
                <div th:if="${param.error}">
                    <div class="errorDialog" id="signupErrorLabel">
                        Cambiar mensaje y parametro
                    </div>
                </div>

            </div>

            <input class="width100" disabled type="submit" id="signupButton" value="REGISTRO" title="El email debe ser válido."/>
        </form>
    </div>


</main>

</body>
</html>
